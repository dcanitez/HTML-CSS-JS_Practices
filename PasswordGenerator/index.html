<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Generate Random Password</h2>
        <div class="result-container">
            <textarea disabled name="result" id="result"></textarea>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="passwordLength">Password Length</label>
                <input type="number" id="passwordLength" min="4" max="20" value="8">
            </div>
            <div class="setting">
                <label for="uppercase">Include Upper Case Letters</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label for="lowercase">Include Lower Case Letters</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label for="specialChars">Include Special Characters</label>
                <input type="checkbox" id="specialChars" checked>
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-large" id="generateBtn">
                <i class="fas fa-key"></i>Create
            </button>
            <button class="btn" id="clipboardBtn">
                <i class="far fa-clipboard"></i>Copy
            </button>
        </div>
    </div>  
    <script src="app.js"></script>  
</body>
</html>
