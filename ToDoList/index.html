<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container my-5">
        <div class="card col-6 offset-3">
            <div class="card-header text-center">
                <h5>To Do List</h5>
            </div>
            <div class="card-body">
                <form id="todo-form" name="form">
                    <div class="col">
                        <input type="text" class="form-control" name="todo" id="todo" placeholder="Add New Task...">                        
                    </div>
                    <div class="col">
                        <input class="form-control mt-1" type="date" name="dueDate" id="dueDate">
                    </div>
                    <button type="submit" class="btn btn-danger mt-2 float-end">Add ToDo</button>
                </form>              
            </div>
            <div id="messageArea" class="card-footer">                
            </div>
            <div class="card-body">
                <hr>
                <h5 class="card-title" id="tasks-title">ToDo's</h5>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input class="form-control" type="text" name="filter" id="filter"
                            placeholder="Search Your ToDos..">
                    </div>
                </div>
                <hr>
                <ul class="list-group">
                </ul>
                <hr>
                <a href="#" id="clear-todos" class="btn btn-dark float-end">Clear All Tasks</a>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/Projects/ToDoList/app.js"></script>
</body>

</html>
