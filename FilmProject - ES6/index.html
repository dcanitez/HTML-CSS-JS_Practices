<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Movies</title>
</head>

<body>
    <div class="container" style="margin-top:20px;">
        <div class="card row">
            <div class="card-header">Movies Project</div>
            <div class="card-body">
                <form class="row g-3" id="movie-form" name="form">
                    <div class="col-md-6">
                        <input class="form-control" type="text" name="title" id="title" placeholder="Movie Name">
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" type="text" name="director" id="director" placeholder="Director">
                    </div>
                    <div class="col-12">
                        <input class="form-control" type="text" name="url" id="url" placeholder="Movie Poster Link">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-danger">Add Movie</button>
                    </div>  
                    <div id="alertDiv">
                        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                            </symbol>
                            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                              <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                            </symbol>
                            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                              <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </symbol>
                        </svg>
                        <div id="alert">
                            
                        </div>
                          
                    </div>                  
                </form>
                <hr>
            </div>

            <div class="card-body">
                <hr>
                <h5 class="card-title" id="movies-title">Movies</h5>
                <hr>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Poster</th>
                            <th scope="col">Movie Name</th>
                            <th scope="col">Director</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="movies">
                                                
                    </tbody>
                </table>
                <hr>
                <a id="clear-movies" class="btn btn-dark" href="#">Clear All</a>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <script src="js/ui.js"></script>
        <script src="js/movie.js"></script>
        <script src="js/storage.js"></script>
        <script src="js/app.js"></script>

</body>

</html>
